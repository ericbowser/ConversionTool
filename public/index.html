<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <script src="https://cdn.jsdelivr.net/npm/react/umd/react.production.min.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom/umd/react-dom.production.min.js" crossorigin></script>

    <script language="javascript" type="text/javascript" src="../node_modules/zpl-label-designer/js/designer.js"></script>
    <script language="javascript" type="text/javascript" src="../node_modules/zpl-label-designer/js/designer_propertyInspector.js"></script>
    <script language="javascript" type="text/javascript" src="../node_modules/zpl-label-designer/js/designer_toolbar.js"></script>
    <script language="javascript" type="text/javascript" src="../node_modules/zpl-label-designer/js/designer_labelInspector.js"></script>
    <script language="javascript" type="text/javascript" src="../node_modules/zpl-label-designer/js/labelControls/LabelSize.js"></script>
    <script language="javascript" type="text/javascript" src="../node_modules/zpl-label-designer/js/labelControls/GenerateZPL.js"></script>
    <script language="javascript" type="text/javascript" src="../node_modules/zpl-label-designer/js/lindell-barcode/JsBarcode.all.min.js"></script>
    <script language="javascript" type="text/javascript" src="../node_modules/zpl-label-designer/js/tools/rectangle.js"></script>
    <script language="javascript" type="text/javascript" src="../node_modules/zpl-label-designer/js/tools/barcode.js"></script>
    <script language="javascript" type="text/javascript" src="../node_modules/zpl-label-designer/js/tools/text.js"></script>
    <script language="javascript" type="text/javascript" src="../node_modules/zpl-label-designer/js/tools/image.js"></script>
   
    <meta
      name="description"
      content="My first aff site"
    />
    <title>React App</title>
  </head>
  <body style="background-color: #e6f6f6">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <script>
        let canvasDesigner = null;
        $(document).ready(function() {
          canvasDesigner = new com.logicpartners.labelDesigner('labelDesigner', 1.75, 0.75);
          canvasDesigner.labelInspector.addTool(new com.logicpartners.labelControl.size(canvasDesigner));
          canvasDesigner.labelInspector.addTool(new com.logicpartners.labelControl.generatezpl(canvasDesigner));
          canvasDesigner.toolbar.addTool(new com.logicpartners.designerTools.text());
          canvasDesigner.toolbar.addTool(new com.logicpartners.designerTools.rectangle());
          canvasDesigner.toolbar.addTool(new com.logicpartners.designerTools.barcode());
          canvasDesigner.toolbar.addTool(new com.logicpartners.designerTools.image());
          //canvasDesigner.addRectangle(50, 50, 300, 50);
          //canvasDesigner.addRectangle(100, 100, 50, 50);
        });
      </script>
    </div>
   
  </body>
